<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMovies</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="headerLeft">
            <h2>iMovies</h2>
        </div>
        <div class="headerMiddle">
            <p>Home</p>
            <p>Adult</p>
            <p>Kids</p>
            <p>Trend</p>
            <p>Saved</p>
        </div>
        <div class="headerRight">
            <input type="text">
        </div>
    </header>

    <!-- Body Section -->
    <section class="body">
        <div class="bodyLeft">
            <div class="bodyLeft_Top">
                <img src="Images/the-tank-title.png" alt="">
            </div>
            <div class="bodyLeft_Middle">
                <h4><span>2023</span><span><i>12+</i></span><span>2hr 14min</span><span>Romance</span></h4>
            </div>
            <div class="bodyLeft_Bottom">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam dicta velit dignissimos, atque
                    necessitatibus iste. Necessitatibus quod nostrum ipsa id, placeat fuga optio, quos architecto
                    reprehenderit nulla minus eos omnis!
                </p>
                <div class="button">
                    <a href="#"><i class="fa-solid fa-play"></i></a>
                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                </div>
            </div>
        </div>

        <div class="bodyRight">
            <div class="carousel-box">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="Images/movies/the-little-mermaid.jpeg" alt="The Little Mermaid">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/movies/the-black-demon.jpg" alt="The Black Demon">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/movies/the-covenant.jpg" alt="The Covenant">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/movies/the-tank.jpeg" alt="The Tank">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/movies/65.jpg" alt="Movie 65">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footerLeft">
            <a class="play" href="#"><i class="fa-solid fa-circle-play"></i>Watch</a>
        </div>

        <div class="footerRight">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://kit.fontawesome.com/1435e10dcb.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').carousel();
        });
    </script>
</body>

</html>
