<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="icon" href="./Images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Filmfolio</title>
</head>

<body>
    <!-- Main Section -->
    <main class="content">
        <div class="contentLeft">
            <img id="movieTitleImage" src="" alt="" />
            <h4 id="movieMeta"></h4>
            <p id="movieDescription"></p>
            <button id="watchTrailerBtn">Watch Trailer</button>
        </div>

        <div class="contentRight swiper-container">
            <div class="swiper-wrapper">
            </div>
        </div>
    </main>

    <!-- Trailer Section -->
    <div class="trailerContainer">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <iframe id="trailerFrame" width="700" height="450" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
